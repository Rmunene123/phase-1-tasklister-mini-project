<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskLister</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    form label {
      font-weight: bold;
      flex: 1 100%;
    }

    form input[type="text"],
    form select {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1 0 auto;
      margin-right: 10px;
    }

    form button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    #tasks-container {
      margin-top: 20px;
    }

    #tasks-list {
      list-style-type: none;
      padding: 0;
    }

    #tasks-list li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-left: 4px solid transparent;
      transition: border-left-color 0.3s ease;
    }

    #tasks-list li:hover {
      background-color: #e9ecef;
    }

    .priority-high {
      border-left-color: red;
    }

    .priority-medium {
      border-left-color: yellow;
    }

    .priority-low {
      border-left-color: green;
    }

    .delete-button {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    .delete-button:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>TaskLister Input Form</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Enter task description"
        required />
      <select id="priority-select">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <button type="submit">Create New Task</button>
    </form>

    <div id="tasks-container">
      <ul id="tasks-list">

      </ul>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
